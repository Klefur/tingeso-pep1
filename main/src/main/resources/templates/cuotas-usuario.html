<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Cuotas del Usuario</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
</head>
<body>
<div class="container mt-5">
    <div class="row">
        <div class="col-md-6">
            <!-- Datos del Usuario -->
            <h2>Datos del Usuario</h2>
            <p><strong>Nombres:</strong> <span th:text="${usuario.nombres}"></span></p>
            <p><strong>RUT:</strong> <span th:text="${usuario.rut}"></span></p>
        </div>
    </div>

    <div class="row mt-4">
        <div class="col-md-12">
            <!-- Lista de Cuotas -->
            <h2>Cuotas</h2>
            <table class="table table-striped">
                <thead>
                <tr>
                    <th>NÃºmero de Cuota</th>
                    <th>Monto</th>
                    <th>Descuento total</th>
                    <th>Interes</th>
                    <th>Fecha de Pago</th>
                    <th>Fecha de vencimiento</th>
                    <th>Estado pago</th>
                </tr>
                </thead>
                <tbody>
                <!-- Iterar sobre las cuotas -->
                <tr th:each="index : ${#numbers.sequence(0, #lists.size(cuotas)-1)}">
                    <td th:text="${cuotas[index].nro_cuota}"></td>
                    <td th:text="${cuotas[index].total}"></td>
                    <td th:text="${descuento[index]}"></td>
                    <td th:text="${interes[index]}"></td>
                    <td th:text="${cuotas[index].fecha_pago}"></td>
                    <td th:text="${cuotas[index].fecha_plazo}"></td>
                    <td>
                        <span th:if="${cuotas[index].pagado}">Pagado</span>
                        <span th:unless="${cuotas[index].pagado}">No Pagado</span>
                    </td>
                </tr>
                </tbody>
            </table>
        </div>
    </div>
</div>
</body>
</html>
