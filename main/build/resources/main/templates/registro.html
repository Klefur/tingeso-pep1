<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Registro de Usuario</title>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
</head>
<body>
<div class="container">
  <h1>Registro de Usuario</h1>
  <form method="post" th:object="${usuario}" action="/usuario/guardar_usuario">
    <div class="form-group">
      <label for="nombres">Nombres</label>
      <input type="text" class="form-control" id="nombres" th:field="*{nombres}" required>
    </div>
    <div class="form-group">
      <label for="apellidos">Apellidos</label>
      <input type="text" class="form-control" id="apellidos" th:field="*{apellidos}" required>
    </div>
    <div class="form-group">
      <label for="nombre_colegio">Nombre del Colegio</label>
      <input type="text" class="form-control" id="nombre_colegio" th:field="*{nombre_colegio}" required>
    </div>
    <div class="form-group">
      <label for="rut">RUT</label>
      <input type="text" class="form-control" id="rut" th:field="*{rut}" required>
    </div>
    <div class="form-group">
      <label for="fecha_nacimiento">Fecha de Nacimiento</label>
      <input type="date" class="form-control" id="fecha_nacimiento" th:field="*{fecha_nacimiento}" required>
    </div>
    <div class="form-group">
      <label for="grad_year">Año de Graduación</label>
      <input type="number" class="form-control" id="grad_year" th:field="*{grad_year}" required>
    </div>
    <div class="form-group">
      <label for="tipo_colegio">Tipo de Colegio</label>
      <select class="form-control" id="tipo_colegio" th:field="*{tipo_colegio}" required>
        <option value="1">Público</option>
        <option value="2">Privado</option>
        <option value="3">Subvencionado</option>
      </select>
    </div>
    <button type="submit" class="btn btn-primary">Guardar</button>
  </form>
  <a href="/usuario" class="btn btn-secondary mt-2">Volver a la lista de usuarios</a>
</div>
</body>
</html>
